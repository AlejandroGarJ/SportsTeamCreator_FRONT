<div class="container">
    <i class="fa-solid fa-xmark" (click)="goBack()"></i>
    <h1>{{nombreEvento}}</h1>
    <h4>Descripcion: {{descripcionEvento}}</h4>
    <h4>Lugar: {{lugarEvento}}</h4>
    <h4>Inicio: {{fechaInicio}}</h4>
    <h4>Fin: {{fechaFin}}</h4>
    <h4>Tipo de Evento: {{tipoEventoSeleccionado}}</h4>
    <a *ngIf="esAdmin" (click)="borrarEvento()"><i class="fa-solid fa-trash"></i></a>
</div>
