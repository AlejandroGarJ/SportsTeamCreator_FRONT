<div id="arriba">
    <div class="welcome">
        <h2>Bienvenido, {{usuarioLogeado.nombre}}</h2>
        <h4 class="subtitulo">Gestiona tu equipo, {{nombreEquipo}}</h4>
    </div>
    <a [routerLink]="['/dashboard/club']" [queryParams]="{clubId: id_club, nombreClub: nombreClub}"
        (click)="mostrarEquipos()"><i class="fa-solid fa-house"></i></a>
</div>
<div id="abajo">

    <div class="calendario">
        <h1>Calendario</h1>
        <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
</div>
