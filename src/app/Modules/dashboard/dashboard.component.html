<div class="container">
    <div class="sidebar">
        <img src="./../../assets/img/DALLÂ·E 2024-04-02 13.01.02 - Design a simplified logo for the 'SportsTeamCreator' app, focusing on minimalism while still conveying the essence of sports team management 1.png"
            alt="Logo del Usuario" width="70%">
        <ul>
            <li>
                <h4><i class="fa-solid fa-user"></i> Mis Clubes</h4>
            </li>
            <ul>
                <li><button>Real Madrid</button></li>
                <li><button>Barcelona</button></li>
                <li><button>Atletico de Madrid</button></li>
            </ul>
        </ul>
    </div>
    <div class="main-content">
        <div class="top-container">
            <div class="welcome">
                <h2>Bienvenido, Usuario</h2>
                <h4 class="subtitulo">Gestiona tus clubes</h4>
            </div>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Buscar" class="search-input"  [(ngModel)]="clubName" (click)="searchClub()" (ngModelChange)="changeNameClub()">
                <div *ngIf="mostrarClubes" class="clubWrapper" id="clubWrapper" (scroll)="infiniteScroll($event)">
                    @if(clubs.length>0){
                        <p *ngFor="let club of clubs">
                            {{club.nombre}}
                        </p>
                        
                    }
                   
                    <div class="loader" id="loaderContainer">
                        <app-loader1 *ngIf="showLoader" ></app-loader1>
                    </div>
                </div>
              
                <span class="search-icon">&#128269;</span>
                <div class="imagen">
                    <img src="./../../assets/img/60efbe9d4eaabad6613a97e798ebff87.jpg" alt="Foto de perfil">
                </div>
                
            </div>
        </div>
        <div class="bottom-container">
            <!-- Contenido del container inferior -->
            <div class="container1">
                <div class="subcontainer1">
                    <h1>Crear un Club</h1>
                    <form action="">
                        <input type="text" placeholder="Nombre del Club">
                        <input type="text" placeholder="ID del Club">
                        <input type="text" placeholder="Codigo de Acceso">
                        <input type="text" placeholder="Pais">
                        <input type="text" placeholder="Ciudad">
                        <button>Crear</button>
                    </form>
                </div>
                <div class="subcontainer2">
                    <h1>Unirse a un Club</h1>
                    <form action="">
                        <input type="text" placeholder="ID del Club">
                        <input type="text" placeholder="Codigo de Acceso">
                        <button>Unirse</button>
                    </form>
                </div>
            </div>
            <div class="container2">
                <h1>Calendario</h1>
                <div class="calendario">
                    <full-calendar [options]="calendarOptions"></full-calendar>
                </div>
            </div>
        </div>
    </div>
